
<div class="container mb-3">
  <div class="card">
    <div class="imgBx">
      <img src="{{product.image}}" alt="nike-air-shoe">
    </div>
    <div class="contentBx">
      <h2>{{product.name}}</h2>
      <h4 class="fw-bold text-white">{{categoryString}}</h4>
      <div class="size">
        <h3>Size :</h3>
        <ul class="list-inline" >
          <li  class="list-inline-item" *ngFor="let size of product.sizes; let i = index" [value]="size" >
            <a (click)="onSelectedAttribute('size', size)">
              <span [ngStyle]="{'background-color': selectedAttributes.size?.id === size.id ? 'green' : 'white' }">{{size.size}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="color">
        <h3>Color :</h3>
        <ul class="list-inline" >
          <li  class="list-inline-item" *ngFor="let color of product.colors; let i = index" [value]="color" >
            <a (click)="onSelectedAttribute('color', color)" >
              <span [ngStyle]="{'background': color['code'], 'border': selectedAttributes.color?.id ===  color.id ? '3px solid white' : 'none' }" ></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="price">
        <h3>${{product.price}}</h3>
      </div>
      <div class="buyNow">
        <button class="btn-custom" style="cursor: pointer;" id="{{product.id}}" (click)="addProductToCart(product)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
