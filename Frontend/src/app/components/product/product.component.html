
<div class="container mb-3">
  <div class="card">
    <div class="imgBx">
      <img src="../../../assets/products/{{product.imageUrl}}" alt="nike-air-shoe">
    </div>
    <div class="contentBx">
      <h2>{{product.name}}</h2>
      <h4 class="fw-bold text-white">{{categoryString}}</h4>
      <div class="size">
        <h3>Size :</h3>
        <ul class="list-inline" >
          <li  class="list-inline-item" *ngFor="let size of product.sizes; let i = index" [value]="size" >
            <a (click)="onSelectedAttribute(size,'size')">
              <span [ngStyle]="{'background-color': activeSize === size ? 'green' : 'white' }">{{size}}</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="color">
        <h3>Color :</h3>
        <ul class="list-inline" >
          <li  class="list-inline-item" *ngFor="let color of product.colors; let i = index" [value]="color" >
            <a (click)="onSelectedAttribute(color['name'], 'color')" >
              <span [ngStyle]="{'background': color['code'], 'border': activeColor ===  color['name'] ? '3px solid white' : 'none' }" ></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="price">
        <h3>${{product.price}}</h3>
      </div>
      <div class="buyNow">
        <a id="{{product.id}}" (click)="addProductToCart(product)">Buy Now</a>
      </div>
    </div>
  </div>
</div>
