<div class="row">
  <div class="col-lg-12 mb-5 mt-3 d-flex flex-row justify-content-center">
      <div class="search">
        <div>
          <input type="text" [(ngModel)]="searchTerm" class="form-control" placeholder="Search . . ." required>
        </div>
      </div>
  </div>
</div>
<main class="container pb-5">
  <app-product *ngFor="let product of products  | filter:searchTerm"  [product]="product" (productAdded)="addProductToCart($event)">
  </app-product>
</main>
