<div class="form-container container mt-3 mb-5">
  <div class="loginForm">
    <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column align-items-center">
      <div class="title mb-2">
        <h2>Admin Panel</h2>
      </div>
      <div id="loginForm" >
        <div class="row flex-column align-items-center">
          <div class="col-6">
            <mat-form-field color="accent">
              <mat-label>Enter your email</mat-label>
              <input matInput formControlName="email" >
              <mat-error *ngFor="let error of getFormErrors('email')">{{ error }}</mat-error>
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field color="accent">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" >
              <mat-error *ngFor="let error of getFormErrors('password')">{{ error }}</mat-error>
            </mat-form-field>
          </div>
        </div>
      </div>
      <button class="btn-custom" type="submit">Login</button>
    </form>
  </div>
</div>
