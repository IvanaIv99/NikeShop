<div class="products-page container py-4">
  <!-- Title -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"># Products</h2>
    <button clxass="btn-custom" [routerLink]="['/admin-panel/products/add']">
      Add Product
    </button>
  </div>
  <hr>

  <!-- Filters + Actions Panel -->
  <div class="filters-panel d-flex w-50 flex-row gap-3 align-items-start align-items-lg-center mb-2">
    <!-- Left: filters -->
    <div class="d-flex flex-wrap gap-3 flex-grow-1 align-items-center">
      <!-- Search -->
      <mat-form-field appearance="outline" color="accent" class="flex-grow-1">
        <mat-label>Search...</mat-label>
        <input matInput placeholder="Order ID / Name" [(ngModel)]="search" (keyup)="applySearch(search)">
        <button mat-icon-button matSuffix aria-label="clear search" *ngIf="search" (click)="clearSearch()">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <!-- Right: actions -->
    <div class="d-flex ms-lg-auto mt-lg-0">
      <button mat-flat-button class="btn-custom" style="margin-bottom:20px !important;" (click)="clearFilters()">
        <mat-icon>filter_alt_off</mat-icon> Clear
      </button>
    </div>
  </div>
  <app-products-table
    [filters]="filters"
    (filterChange)="onTableFilterChange($event)"
  ></app-products-table>
</div>
