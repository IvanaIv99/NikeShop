<div class="form-container container mb-5">
  <form [formGroup]="form" (ngSubmit)="onSubmit(this.id)" class="product-form">
    <h1 class="text-center mb-4">{{ title }}</h1>

    <!-- Name & Description -->
    <div class="form-row">
      <mat-form-field appearance="fill" color="accent" class="flex-1 me-2">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="fill" color="accent" class="flex-1">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
      </mat-form-field>
    </div>

    <!-- Price & File Upload -->
    <div class="form-row mt-3">
      <mat-form-field appearance="fill" color="accent" class="flex-1 me-2">
        <mat-label>Price</mat-label>
        <input matInput placeholder="$" formControlName="price">
      </mat-form-field>

      <div class="file-upload-container flex-1">
        <input type="file" hidden (change)="onFileSelected($event)" #fileUpload>
        <div class="file-upload d-flex align-items-center justify-content-between">
          <span>{{ fileName || 'No file uploaded yet.' }}</span>
          <button mat-mini-fab color="primary" (click)="fileUpload.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <!-- Multi-selects: Categories, Colors, Sizes -->
    <div class="form-row mt-3 flex-wrap">
      <mat-form-field appearance="fill" color="accent" class="flex-1 me-2 mb-2">
        <mat-label>Categories</mat-label>
        <mat-select formControlName="categories" multiple>
          <mat-option *ngFor="let category of categoriesList" [value]="category.id">
            {{ category.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" color="accent" class="flex-1 me-2 mb-2">
        <mat-label>Colors</mat-label>
        <mat-select formControlName="colors" multiple>
          <mat-option *ngFor="let color of colorsList" [value]="color.id">
            {{ color.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" color="accent" class="flex-1 mb-2">
        <mat-label>Sizes</mat-label>
        <mat-select formControlName="sizes" multiple>
          <mat-option *ngFor="let size of sizesList" [value]="size.id">
            {{ size.size }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <!-- Buttons -->
    <div class="form-actions mt-4 d-flex justify-content-center gap-2">
      <button mat-raised-button color="primary" class="mr-2" type="submit">Submit</button>
      <button mat-raised-button color="warn" routerLink="../../" type="button">Back</button>
    </div>
  </form>
</div>
