<div class="add-product-page container py-4">
  <!-- Title -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="mb-0"># {{title}}</h2>
  </div>
  <hr>

  <form [formGroup]="form"  (ngSubmit)="onSubmit()">

    <!-- Row 1: Name | Price | Upload -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Price</mat-label>
          <input matInput type="number" placeholder="$" formControlName="price">
        </mat-form-field>
      </div>

      <div class="col-md-4 d-flex align-items-center">
        <div class="file-dropzone text-center p-2 border rounded flex-grow-1 d-flex flex-column align-items-center justify-content-center"
             (click)="fileUpload.click()">
          <input type="file" hidden (change)="onFileSelected($event)" #fileUpload>
          <mat-icon color="primary" class="mb-1">cloud_upload</mat-icon>
          <span class="small">{{ fileName || 'Click to upload file' }}</span>
        </div>
      </div>
    </div>

    <!-- Row 2: Categories | Colors | Sizes -->
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Categories</mat-label>
          <mat-select formControlName="categories" multiple>
            <mat-option *ngFor="let category of categoriesList" [value]="category.id">{{ category.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Colors</mat-label>
          <mat-select formControlName="colors" multiple>
            <mat-option *ngFor="let color of colorsList" [value]="color.id">{{ color.name }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="col-md-4">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Sizes</mat-label>
          <mat-select formControlName="sizes" multiple>
            <mat-option *ngFor="let size of sizesList" [value]="size.id">{{ size.size }}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <!-- Row 3: Description -->
    <div class="row g-3 mb-3">
      <div class="col-12">
        <mat-form-field appearance="outline" class="w-100 compact-input">
          <mat-label>Description</mat-label>
          <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </div>

    <!-- Actions -->
    <div class="d-flex justify-content-center">
      <button mat-raised-button class="btn-custom background-primary" type="submit">Submit</button>
    </div>

  </form>
</div>
