<header class="pc-header coded-header black-background">
  <div class="m-header">
    <a style="text-decoration: none !important;" [routerLink]="['/admin-panel/dashboard']" class="b-brand">
      <h1 class="small-logo"> NikeStore </h1>
    </a>
    <div class="pc-h-item">
      <a
        href="javascript:"
        class="m-0 mobile-menu header-toggle"
        [ngClass]="{ on: navCollapsed }"
        id="sidebar-hide mobile-collapse"
        (click)="navCollapse()"
      >
        <i class="ti ti-menu-2"></i>
      </a>
    </div>
  </div>
  <div class="header-wrapper">
    <div class="me-auto pc-mob-drp">
      <ul class="list-unstyled">
        <li class="pc-h-item header-mobile-collapse">
          <a
            href="javascript:"
            class="pc-head-link head-link-primary ms-0 mobile-menu"
            id="mobile-collapse mobile-collapse1"
            (click)="this.NavCollapsedMob.emit()"
          >
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="dropdown pc-h-item d-inline-flex d-md-none" ngbDropdown>
          <a
            class="dropdown-toggle arrow-none m-0"
            data-bs-toggle="dropdown"
            href="javascript:"
          >
            <i class="ti ti-search"></i>
          </a>
          <div class="dropdown-menu pc-h-dropdown drp-search" ngbDropdownMenu>
            <form class="px-3">
              <div class="form-group mb-0 d-flex align-items-center">
                <i class="ti ti-search"></i>
                <input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . ." />
              </div>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <div class="ms-auto">
      <ul class="list-unstyled">
        <li>
          <div class=" pc-h-item header-user-profile">
            <a class="btn-custom text-white arrow-none me-0 mr-5" style="background-color: #2d3748 !important;" data-bs-toggle="dropdown" href="javascript:">
              <a [routerLink]="['/shop']" class="dropdown-item">
                <span>Back to shop</span>
                <i class="ti ti-shopping-cart"></i>
              </a>
            </a>
          </div>
        </li>
        <li>
          <div class=" pc-h-item header-user-profile">
            <a class="btn-logout arrow-none me-0" data-bs-toggle="dropdown" style="background-color: transparent !important;" href="javascript:">
              <a (click)="logout()" class="dropdown-item">
                <span>Logout</span>
                <i class="ti ti-logout"></i>
              </a>
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
