<header class="pc-header coded-header mid-black-background">
  <div class="m-header">
    <a [routerLink]="['/admin-panel/dashboard']" class="b-brand">
      <h1 class="small-logo"> NikeStore </h1>
    </a>
    <div class="pc-h-item">
      <a
        href="javascript:"
        class="pc-head-link head-link-secondary m-0 mobile-menu"
        [ngClass]="{ on: navCollapsed }"
        id="sidebar-hide mobile-collapse"
        (click)="navCollapse()"
      >
        <i class="ti ti-menu-2"></i>
      </a>
    </div>
  </div>
  <div class="header-wrapper">
    <div class="me-auto pc-mob-drp">
      <ul class="list-unstyled">
        <li class="pc-h-item header-mobile-collapse">
          <a
            href="javascript:"
            class="pc-head-link head-link-secondary ms-0 mobile-menu"
            id="mobile-collapse mobile-collapse1"
            (click)="this.NavCollapsedMob.emit()"
          >
            <i class="ti ti-menu-2"></i>
          </a>
        </li>
        <li class="dropdown pc-h-item d-inline-flex d-md-none" ngbDropdown>
          <a
            class="pc-head-link head-link-secondary dropdown-toggle arrow-none m-0"
            data-bs-toggle="dropdown"
            href="javascript:"
            ngbDropdownToggle
          >
            <i class="ti ti-search"></i>
          </a>
          <div class="dropdown-menu pc-h-dropdown drp-search" ngbDropdownMenu>
            <form class="px-3">
              <div class="form-group mb-0 d-flex align-items-center">
                <i class="ti ti-search"></i>
                <input type="search" class="form-control border-0 shadow-none" placeholder="Search here. . ." />
              </div>
            </form>
          </div>
        </li>
      </ul>
    </div>
    <div class="ms-auto">
      <ul class="list-unstyled">
        <li>
          <div class="dropdown pc-h-item header-user-profile" ngbDropdown>
            <a class="pc-head-link head-link-primary dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown" href="javascript:" ngbDropdownToggle>
              <img src="assets/images/user/avatar-2.jpg" alt="user-image" class="user-avtar" />
              <span>
            <i class="ti ti-settings"></i>
          </span>
            </a>
            <div class="dropdown-menu dropdown-user-profile dropdown-menu-end pc-h-dropdown" style="width: 100px !important;" ngbDropdownMenu>
              <div class="dropdown-header">
                <ng-scrollbar visibility="hover">
                  <a (click)="logout()" class="dropdown-item">
                    <i class="ti ti-logout"></i>
                    <span>Logout</span>
                  </a>
                </ng-scrollbar>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</header>
