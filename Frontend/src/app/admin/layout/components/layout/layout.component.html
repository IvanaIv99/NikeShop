<app-navigation
  class="coded-navbar pc-sidebar mid-black-background"
  [ngClass]="{
    'navbar-collapsed': navCollapsed,
    'mob-open': navCollapsedMob
  }"
  (NavCollapsedMob)="navMobClick()"
></app-navigation>
<app-nav-bar class="black-background" (NavCollapse)="this.navCollapsed = !this.navCollapsed" (NavCollapsedMob)="navMobClick()"></app-nav-bar>
<div class="pc-container black-background">
  <div class="coded-wrapper">
    <div class="coded-content">
      <div class="coded-inner-content">
<!--        <app-breadcrumbs></app-breadcrumbs>-->
        <div class="main-body">
          <div class="page-wrapper">
            <router-outlet></router-outlet>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pc-menu-overlay" (click)="closeMenu()" (keydown)="handleKeyDown($event)" tabindex="0"></div>
</div>
<footer class="pc-footer mid-black-background text-white">
  <div class="footer-wrapper container-fluid">
    <div class="row">
      <div class="col my-1">
        <p class="m-0 text-white">
          Copyright &copy;
          <a href="https://codedthemes.com" class="text-white" target="_blank">CodedThemes</a>
        </p>
      </div>
      <div class="col-auto my-1">
        <ul class="list-inline footer-link mb-0">
          <li class="list-inline-item"><a class="text-white" href="https://codedthemes.com/" target="_blank">Home</a></li>
          <li class="list-inline-item">
            <a class="text-white" href="https://codedthemes.com/privacy-policy/" target="_blank">Privacy Policy</a>
          </li>
          <li class="list-inline-item"><a class="text-white" href="https://codedthemes.support-hub.io/" target="_blank">Contact us</a></li>
        </ul>
      </div>
    </div>
  </div>
</footer>
