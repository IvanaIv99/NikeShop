<div class="row g-3 mb-4">
  <div class="card p-3 rounded-3 mb-4 black-background">
    <h2 class="mb-3 text-white">ðŸ”¥ Top Products</h2>
    <ul class="list-group list-group-flush">
      <li *ngFor="let product of topProducts; let i = index"
          class="list-group-item d-flex align-items-center black-background text-white">

        <img [src]="product.image"
             [alt]="product.name"
             class="rounded me-3"
             style="width: 50px; height: 50px; object-fit: cover;">

        <div class="flex-grow-1">
          <div class="fw-bold">{{ product.name }}</div>
          <small style="color: #7b7b7b">{{ product.orders_count }} sales</small>
        </div>

        <span class="badge bg-primary rounded-pill" style="font-size: 1rem; padding: 0.6em 1em;">#{{ i + 1 }}</span>
      </li>
    </ul>
  </div>
</div>
